<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Info</title>
    <!-- NunitoSans font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- daisy-ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/tailwind-config.js"></script>
    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <div
        class="container flex flex-col md:flex-row justify-between p-12 w-full"
      >
        <div class="mb-4 md:mb-0">
          <label
            class="input flex items-center w-full md:w-[200px] gap-5 shadow max-w-full"
          >
            <a href="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 14 14"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <input
              type="text"
              id="search"
              class="container ring-0"
              placeholder="Search for a country"
            />
          </label>
        </div>
        <div>
          <select
            class="select select-ghost w-full shadow"
            style="font-family: 'Nunito Sans', sans-serif"
            onchange="changeFunc()"
          >
            <option disabled selected>Filter by Region</option>
            <option id="All">All Countries</option>
            <option id="Africa">Africa</option>
            <option id="Americas">Americas</option>
            <option id="Antarctic">Antarctic</option>
            <option id="Antarctic Ocean">Antarctic Ocean</option>
            <option id="Asia">Asia</option>
            <option id="Europe">Europe</option>
            <option id="Oceania">Oceania</option>
            <option id="Polar">Polar</option>
          </select>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/cards.js"></script>
  </body>
</html>
